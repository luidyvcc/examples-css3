        <title>Curso CSS3 - Media Types</title>

        <meta name="viewport" content="width=device-width, user-scalable=no">

        <link href="_css/handheld.css" media="handheld" rel="stylesheet" >

        <link href="_css/smartphone.css" media="screen" rel="stylesheet" >

    </head>

</html>
